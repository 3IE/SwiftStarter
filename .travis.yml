language: objective-c
osx_image: xcode8.1
cache:
  directories:
  - Carthage
before_install:
- curl -OlL "https://github.com/Carthage/Carthage/releases/download/0.18.1/Carthage.pkg"
- sudo installer -pkg "Carthage.pkg" -target /
- curl -L -O https://github.com/YPlan/CartfileDiff/releases/download/0.1/CartfileDiff.pkg
- sudo installer -pkg CartfileDiff.pkg -target /
- gem install xcpretty
install: true
script:
- set -o pipefail
- scripts/bootstrap-if-needed.sh
- xcodebuild -project App.xcodeproj -scheme App -sdk iphonesimulator10.1 -destination "OS=10.1,name=iPhone 6" -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty
notifications:
  email:
    recipients:
      - sabrine.elbahri@3ie.fr
      - benoit.verdier@3ie.fr
    on_success: change
    on_failure: always
